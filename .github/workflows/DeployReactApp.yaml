name: Deploy React to Github pages

# on: [push, workflow_dispatch]
on:
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - '.github/workflows/*'
      - README.md
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: starter-code-cicd

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Cache Dependencies
        uses: actions/cache@v5
        with: 
          path: ~/.npm
          # ubuntu-node-231234234
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - run: npm ci
      - run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: test

    defaults:
      run:
        working-directory: starter-code-cicd

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Cache Dependencies
        uses: actions/cache@v5
        with: 
          path: ~/.npm
          # ubuntu-node-231234234
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - run: npm ci
      - run: npm run build

      - name: Upload Dist Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: github-pages
          path: starter-code-cicd/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
        pages: write
        id-token: write

    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}

    steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
          with:
            token: ${{secrets.GITHUB_TOKEN}}
