name: Deploy Dist

# on: [push, workflow_dispatch]
on:
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - '.github/workflows/*'
      - README.md
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: starter-code-cicd

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Cache Dependencies
        uses: actions/cache@v5
        with: 
          path: ~/.npm
          # ubuntu-node-231234234
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - run: npm ci
      - run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: test

    defaults:
      run:
        working-directory: starter-code-cicd

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Cache Dependencies
        uses: actions/cache@v5
        with: 
          path: ~/.npm
          # ubuntu-node-231234234
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - run: npm ci
      - run: npm run build

      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: starter-code-cicd/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

     

    steps:
      - uses: actions/checkout@v4   # ‚Üê REQUIRED
      - name: Download Dist Artifact
        uses: actions/download-artifact@v5
        with:
          name: dist-files
          path: dist
      
         
      - run: echo "Deploy Successfully"
