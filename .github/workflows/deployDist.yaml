name: Deploy Dist

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: starter-code-cicd

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - run: npm ci
      - run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: test

    defaults:
      run:
        working-directory: starter-code-cicd

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build
      - run: echo "Deploy Successfully"
